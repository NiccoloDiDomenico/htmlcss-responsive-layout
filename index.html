<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1 id="logo">GIALLO BOOLEANO</h1>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>

        <!-- Recipe section -->
        <section class="recipe section">
            <div class="container">
                <!-- Recipe title -->
                <span class="category">DOLCI E DESSERTS</span>
                <h2 class="recipe-title">
                    Tiramisù <span class="recipe-type">(Dolce Tradizionale)</span>
                </h2>

                <!-- Recipe Grid Layout -->
                <div class="recipe grid-layout">
                    <div class="recipe-video col">
                        <iframe class="video" src="https://www.youtube.com/watch?v=JVT900H6s0g"
                            frameborder="0"></iframe>
                    </div>
                    <div class="recipe-test col">
                        <span><strong>In breve</strong></span>
                        <ul class="recipe-list">
                            <li>Difficoltà: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 min</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                            <li>Costo: <strong>contenuto</strong></li>
                            <li><strong>Note</strong> +2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- /Recipe section -->
        
        <!-- Icon section -->
         <section class="icon section">
            <div class="container">
                <!-- Icon list -->
                 <div>
                    <ul class="icon-list">
                        <li>
                            <i class="fa-brands fa-facebook"><span class="icon-test"> Facebook</span></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-twitter"><span class="icon-test"> Twitter</span></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-square-instagram"><span class="icon-test"> Instagram</span></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-pinterest"><span class="icon-test"> Pinterest</span></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-youtube"><span class="icon-test"> Youtube</span></i>
                        </li>
                    </ul>

                 </div>
            </div>
         </section>
        <!-- /Icon section -->

        
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->

</body>

</html>
